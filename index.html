<!DOCTYPE html>
<html>
<head>

<title>Count Down</title>
	<link rel="stylesheet" type="text/css" href="animation.css">
</head>

<body>

<div id='title'  style="position:relative;left:-25px;top:150px; text-align : center; 
	font-size:4.5em; font-weight: bold; color:White;">
	[New Year Count Down]
</div>

<div id='text'  style="position:relative;left:-25px;top:300px; text-align : center; 
	font-size:6em; font-weight: bold; color:White; -webkit-text-stroke: 2px #000;">
	00 : 00 : 00
</div>
  
<div id='real'  style="position:relative;left:10px;top:320px; text-align : center; 
	font-size:2em; font-weight: bold; color:White;">
  00/00 00:00:00
</div>

  
<div id='fire' class=""></div>
 
 <div id='size' class=''>
   <div id='move' class=''> 
    <div id="app">
      <div id='years' style='color:White;position:relative;left:-70px;top:-100px; text-align : center;' class="txt">
        <span>2022</span>
        <span>2023</span>
      </div>
    </div>
  </div>
</div>
 

</body>
</html>
