<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@1.x/dist/fireworks.js"></script>
    <script src='main.js'></script>
        <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
  </head>
  <body>
    <div id='con'></div>
    <main class="container">
      <center>
        <h6 class='info' id='info' onClick='DevMode()'></h6>
        <h6 style='text-align:right;'><i class="bi bi-github" onClick='window.open("https://github.com/DM-09/CountDown")'></i></h6>
        <div class='clock'>
          <span class='count-txt' id='cd'>00 : 00 : 00 : 00</span><br><span class='live-txt' id='lc'>0000-00-00 00:00:00</span>
        </div>
        
        <div class='dev hide' id='dev'>
          <button class='secondary' onClick='OffDev()'>X</button> <button class='secondary' onClick='test()'>1</button> <button class='secondary' onClick='test2()'>2</button> <button class='secondary' onClick='setText()'>3</button>
        </div>
        
        <img src="https://user-images.githubusercontent.com/112751504/206159094-7683130f-3980-4b85-91f2-09fe1be60725.png" alt="" id="imgs" class="bg-img" width="95%">
      </center>
    </main>
  </body>
</html>
