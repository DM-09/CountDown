<html>
<head>

<title>Count Down</title>
<style>
	body {
		background-image : url('https://www.dasobook.com/shop/data/editor/b9e8ec1c3f424c18.jpg');
		background-repeat: no-repeat;
		background-size : cover ; 
	}
</style>

</head>

<body>

<div id='title'  style="position:relative;left:-25px;top:250px; text-align : center; 
	font-size:4.5em; font-weight: bold; color:White;">
	[New Year Count Down]
</div>

<div id='text'  style="position:relative;left:-25px;top:450px; text-align : center; 
	font-size:6.5em; font-weight: bold; color:White;">
	00 : 00 : 00
</div>

<script>

function CountDown() {
	var The_Day = new Date(2022,12,01,00,00,00).getTime();
	var now = new Date().getTime();
	var distance = The_Day - now
	var mark = document.querySelector("div#text")
	
	if (distance < 0) {
		mark.innerHTML = 'Happy New Year!'
	} else {
		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		
		if (days < 10) {
			days = "0" + days
		} else if (hours < 10) {
			hours = '0' + hours
		} else if (minutes < 10) {
			minutes = '0' + minutes
		} else if (seconds < 10) {
			seconds = '0' + seconds
		}

		var text = days + ' : ' + hours + ' : ' + minutes + ' : '+ seconds
		
		mark.innerHTML = text
	}
};

setInterval(CountDown,Â 1000)
</script>

</body>
</html>
